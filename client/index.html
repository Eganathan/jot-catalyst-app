<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jotapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

  <header class="topbar">
    <h1>Jot-The Jotters Space</h1> 
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Notes</a></li>
        <li><a href="#">Settings</a></li>
        <li><button id="logoutButton">Logout</button></li> 
      </ul>
    </nav>
  </header>


    <div class="container">
      <h1>Add a New Note</h1>
      <div class="input-group">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" placeholder="Enter a title...">
      </div>
      <div class="input-group">
        <label for="note-description">Description:</label>
        <textarea id="note-description" placeholder="Enter your note here..."></textarea>
      </div>
      <button id="addButton" disabled>Add to Jot</button>
    </div>


    <div id="jotDisplay">
      <h2>Your Jots</h2>
      <ul id="jotList"></ul>
      <div id="errorContainer" style="display: none; color: red;"></div> 
  </div>


</body>


</html>
