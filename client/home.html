<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JotterSpace| Home</title>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/4.0.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>
    <script>
        var userManagement = catalyst.auth;
var currentUserPromise = userManagement.isUserAuthenticated();
currentUserPromise
.then((response) => {
console.log(response.content);
})
.catch((err) => {
console.log(err);
window.location.href = "https://jot-778776887.development.catalystserverless.com/app/";
});
    </script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary"><b>Jot</b>ter Space</h1>

        <!-- Toast Notifications -->
        <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
            <!-- Toasts will appear here -->
        </div>

           <!-- Loading-->
     <span class="loader" id="z_loader"></span>
        <!-- Add Note Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="noteTitle" class="form-control" placeholder="Note Title">
                </div>
                <div class="mb-3">
                    <textarea id="noteDescription" class="form-control" rows="3" placeholder="Note Description"></textarea>
                </div>
                <button class="btn btn-primary" onclick="addNote()">Add Note</button>
            </div>
        </div>

        <!-- Notes List -->
        <div id="notesContainer" class="d-none">
            <ul id="notesList" class="list-group">
                <!-- Notes will be displayed here -->
            </ul>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center text-muted d-none">
            <img src="https://cdn-icons-png.flaticon.com/128/8296/8296798.png" alt="No Notes" class="img-fluid" width="200">
            <p class="mt-4">You have no notes yet. Start by adding one!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
